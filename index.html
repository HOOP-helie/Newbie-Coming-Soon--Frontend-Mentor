<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/a8a5f7edae.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="modal-subscription hidden">
      <button class="close-modal">&times;</button>
      <i class="far fa-envelope"></i>
      <h2>Thank you!</h2>
      <p>You've been successfully subscribed.</p>
    </div>
    <div class="overlay hidden"></div>
    <section class="landing-page">
      <div class="description-section">
        <img class="logo" src="images/logo.svg" alt="Base apparel logo" />
        <img
          class="hero-mobile"
          src="images/hero-mobile.jpg"
          alt="hero image"
        />
        <div class="description-section__content">
          <h1>We're <span class="announcements">coming soon</span></h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>

          <form class="subscription-form" action="POST">
            <label for="email"></label>
            <input
              id="email"
              name="email"
              class="email-input"
              placeholder="Email Adress"
            />
            <img
              class="icon-error hidden"
              src="images/icon-error.svg"
              alt="error icon"
            />
            <button class="submit-btn">
              <img src="images/icon-arrow.svg" alt="send email button" />
            </button>
          </form>
        </div>
      </div>
      <div class="illustration-section"></div>

      <!-- <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Oph√©lie</a>.
        </p>
      </footer> -->
    </section>
    <script src="app.js"></script>
  </body>
</html>
